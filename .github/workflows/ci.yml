name: Integraci√≥n Continua

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5433:5432 # Cambiado para evitar conflictos
        env:
          POSTGRES_USER: ${{ secrets.TEST_DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_DATABASE }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Install Dependencies
      run: cd backend && yarn install

    - name: Wait for PostgreSQL
      run: |
        echo "Esperando que PostgreSQL se inicie..."
        sleep 15
        until pg_isready -h localhost -p 5433 -U $TEST_DB_USERNAME; do
          echo "Esperando a PostgreSQL..."
          sleep 2
        done
      env:
        PGPASSWORD: ${{ secrets.TEST_DB_PASSWORD }}

    - name: Test Database Connection
      run: |
        psql -h localhost -p 5433 -U $TEST_DB_USERNAME -d $TEST_DB_DATABASE -c '\l'
      env:
        PGPASSWORD: ${{ secrets.TEST_DB_PASSWORD }}

    - name: Run Database Migrations
      run: cd backend && yarn sync:test

    - name: Run Tests
      env:
        NODE_ENV: test
      run: cd backend && NODE_ENV=test && yarn test
