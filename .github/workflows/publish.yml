name: Publicar Contenedor en GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/cardtrading:latest \
            -t ghcr.io/${{ github.repository_owner }}/cardtrading:${{ github.sha }} \
            .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/cardtrading:latest
          docker push ghcr.io/${{ github.repository_owner }}/cardtrading:${{ github.sha }}

